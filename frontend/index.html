<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Your Personal Todo List</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F59E0B',
                        success: '#10B981',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-tasks text-primary text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Task Manager</h1>
                </div>
                <div class="flex items-center space-x-4" id="nav-buttons">
                    <button id="login-btn" class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button id="register-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
                <div class="flex items-center space-x-4 hidden" id="user-menu">
                    <span id="user-name" class="text-gray-700 font-medium"></span>
                    <button id="profile-btn" class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-user mr-2"></i>Profile
                    </button>
                    <button id="logout-btn" class="bg-danger hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Auth Forms -->
        <div id="auth-forms" class="hidden">
            <!-- Login Form -->
            <div id="login-form" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                            Email
                        </label>
                        <input type="email" id="login-email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                            Password
                        </label>
                        <input type="password" id="login-password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <button id="show-register" class="text-primary hover:text-secondary text-sm">Don't have an account? Register</button>
                </div>
                <div class="mt-4 text-center">
                    <button id="show-forgot-password" class="text-primary hover:text-secondary text-sm">Forgot Password?</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Register</h2>
                <form id="register-form-element">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="register-firstname">
                                First Name
                            </label>
                            <input type="text" id="register-firstname" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="register-lastname">
                                Last Name
                            </label>
                            <input type="text" id="register-lastname" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">
                            Email
                        </label>
                        <input type="email" id="register-email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-mobile">
                            Mobile
                        </label>
                        <input type="tel" id="register-mobile" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">
                            Password
                        </label>
                        <input type="password" id="register-password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Register
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <button id="show-login" class="text-primary hover:text-secondary text-sm">Already have an account? Login</button>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Reset Password</h2>
                <form id="forgot-password-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="forgot-email">
                            Email
                        </label>
                        <input type="email" id="forgot-email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Send Reset Code
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <button id="show-login-from-forgot" class="text-primary hover:text-secondary text-sm">Back to Login</button>
                </div>
            </div>

            <!-- Reset Password Form -->
            <div id="reset-password-form" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Enter Reset Code</h2>
                <form id="reset-password-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-code">
                            Verification Code
                        </label>
                        <input type="text" id="reset-code" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="reset-new-password">
                            New Password
                        </label>
                        <input type="password" id="reset-new-password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-primary">
                            <i class="fas fa-list text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Tasks</p>
                            <p class="text-2xl font-semibold text-gray-900" id="total-tasks">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-accent">
                            <i class="fas fa-clock text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p class="text-2xl font-semibold text-gray-900" id="pending-tasks">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-success">
                            <i class="fas fa-check text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Completed</p>
                            <p class="text-2xl font-semibold text-gray-900" id="completed-tasks">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-red-100 text-danger">
                            <i class="fas fa-times text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Cancelled</p>
                            <p class="text-2xl font-semibold text-gray-900" id="cancelled-tasks">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Management -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Add Task Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Add New Task</h3>
                        <form id="add-task-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="task-title">
                                    Title
                                </label>
                                <input type="text" id="task-title" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="task-description">
                                    Description
                                </label>
                                <textarea id="task-description" rows="3" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="task-status">
                                    Status
                                </label>
                                <select id="task-status" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="pending">Pending</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                                <i class="fas fa-plus mr-2"></i>Add Task
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Task Lists -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-semibold text-gray-900">Your Tasks</h3>
                            <div class="flex space-x-2">
                                <button id="filter-all" class="px-3 py-1 bg-primary text-white rounded-lg text-sm">All</button>
                                <button id="filter-pending" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Pending</button>
                                <button id="filter-completed" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Completed</button>
                                <button id="filter-cancelled" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Cancelled</button>
                            </div>
                        </div>
                        <div id="tasks-container" class="space-y-4">
                            <!-- Tasks will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Profile Information</h3>
                    <form id="profile-form">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-firstname">
                                    First Name
                                </label>
                                <input type="text" id="profile-firstname" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-lastname">
                                    Last Name
                                </label>
                                <input type="text" id="profile-lastname" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-email">
                                Email
                            </label>
                            <input type="email" id="profile-email" required readonly
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-mobile">
                                Mobile
                            </label>
                            <input type="tel" id="profile-mobile" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="close-profile" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div id="edit-task-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Task</h3>
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-task-title">
                                Title
                            </label>
                            <input type="text" id="edit-task-title" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-task-description">
                                Description
                            </label>
                            <textarea id="edit-task-description" rows="3" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-task-status">
                                Status
                            </label>
                            <select id="edit-task-status" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="close-edit-task" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary">
                                Update Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-primary">
                        <i class="fas fa-spinner fa-spin text-white"></i>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Loading...</h3>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
